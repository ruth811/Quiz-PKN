<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>🚀 Quiz Pancasila & PKN | Ultimate Edition</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@700&family=Orbitron:wght@500&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #00f7ff;
            --secondary: #ff00aa;
            --dark: #0a0a20;
            --light: #f0f8ff;
            --correct: #0f0;
            --wrong: #f00;
            --neon-glow: 0 0 10px var(--primary), 0 0 20px var(--primary), 0 0 30px var(--secondary);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background-color: var(--dark);
            color: var(--light);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-image: 
                radial-gradient(circle at 10% 20%, rgba(0, 247, 255, 0.1) 0%, transparent 20%),
                radial-gradient(circle at 90% 80%, rgba(255, 0, 170, 0.1) 0%, transparent 20%);
            overflow-x: hidden;
        }

        .container {
            width: 90%;
            max-width: 800px;
            background: rgba(10, 10, 32, 0.8);
            border-radius: 20px;
            padding: 30px;
            box-shadow: var(--neon-glow);
            backdrop-filter: blur(10px);
            border: 1px solid var(--primary);
            position: relative;
            overflow: hidden;
        }

        .container::before {
            content: '';
            position: absolute;
            top: -2px;
            left: -2px;
            right: -2px;
            bottom: -2px;
            background: linear-gradient(45deg, var(--primary), var(--secondary));
            z-index: -1;
            border-radius: 22px;
            animation: borderGlow 3s linear infinite;
        }

        @keyframes borderGlow {
            0% { filter: blur(5px); opacity: 0.7; }
            50% { filter: blur(8px); opacity: 1; }
            100% { filter: blur(5px); opacity: 0.7; }
        }

        h1 {
            font-family: 'Orbitron', sans-serif;
            text-align: center;
            margin-bottom: 20px;
            color: var(--primary);
            text-shadow: 0 0 10px var(--primary);
            font-size: 2.5rem;
            letter-spacing: 2px;
        }

        .quiz-header {
            display: flex;
            justify-content: space-between;
            margin-bottom: 20px;
        }

        .score-display {
            background: rgba(0, 247, 255, 0.2);
            padding: 10px 15px;
            border-radius: 50px;
            font-weight: bold;
            border: 1px solid var(--primary);
            box-shadow: 0 0 10px rgba(0, 247, 255, 0.5);
        }

        .progress-container {
            width: 100%;
            height: 10px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            margin-bottom: 30px;
            overflow: hidden;
        }

        .progress-bar {
            height: 100%;
            background: linear-gradient(90deg, var(--primary), var(--secondary));
            width: 0%;
            transition: width 0.5s ease;
            border-radius: 10px;
            position: relative;
        }

        .progress-bar::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(90deg, 
                transparent, 
                rgba(255, 255, 255, 0.7), 
                transparent);
            animation: progressShine 2s infinite;
        }

        @keyframes progressShine {
            0% { transform: translateX(-100%); }
            100% { transform: translateX(100%); }
        }

        .question-box {
            background: rgba(255, 255, 255, 0.05);
            padding: 25px;
            border-radius: 15px;
            margin-bottom: 25px;
            border: 1px solid rgba(0, 247, 255, 0.3);
            transition: transform 0.3s;
        }

        .question-box:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(0, 247, 255, 0.2);
        }

        .question-text {
            font-size: 1.3rem;
            margin-bottom: 20px;
            line-height: 1.5;
        }

        .options-container {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
        }

        .option-btn {
            background: rgba(0, 0, 0, 0.3);
            border: 2px solid var(--primary);
            color: var(--light);
            padding: 15px;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s;
            font-size: 1rem;
            text-align: center;
            backdrop-filter: blur(5px);
        }

        .option-btn:hover {
            background: rgba(0, 247, 255, 0.2);
            transform: scale(1.03);
            box-shadow: 0 0 15px var(--primary);
        }

        .option-btn.correct {
            background: rgba(0, 255, 0, 0.2);
            border-color: var(--correct);
            box-shadow: 0 0 20px var(--correct);
            color: var(--correct);
        }

        .option-btn.wrong {
            background: rgba(255, 0, 0, 0.2);
            border-color: var(--wrong);
            box-shadow: 0 0 20px var(--wrong);
            color: var(--wrong);
        }

        .feedback {
            margin-top: 20px;
            padding: 15px;
            border-radius: 10px;
            display: none;
            animation: fadeIn 0.5s;
            border-left: 5px solid var(--primary);
            background: rgba(0, 247, 255, 0.1);
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .next-btn {
            background: linear-gradient(45deg, var(--primary), var(--secondary));
            color: var(--dark);
            border: none;
            padding: 15px 30px;
            border-radius: 50px;
            cursor: pointer;
            font-weight: bold;
            font-size: 1.1rem;
            margin-top: 20px;
            display: none;
            float: right;
            transition: all 0.3s;
            box-shadow: 0 5px 15px rgba(0, 247, 255, 0.5);
        }

        .next-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(0, 247, 255, 0.7);
        }

        .result-container {
            text-align: center;
            padding: 30px;
            display: none;
        }

        .result-title {
            font-size: 2rem;
            margin-bottom: 20px;
            color: var(--primary);
            text-shadow: 0 0 10px var(--primary);
        }

        .result-score {
            font-size: 3rem;
            background: linear-gradient(45deg, var(--primary), var(--secondary));
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            margin: 20px 0;
            font-weight: bold;
        }

        .result-message {
            font-size: 1.2rem;
            margin-bottom: 30px;
        }

        .restart-btn {
            background: linear-gradient(45deg, var(--secondary), var(--primary));
            color: var(--dark);
            border: none;
            padding: 15px 30px;
            border-radius: 50px;
            cursor: pointer;
            font-weight: bold;
            font-size: 1.1rem;
            transition: all 0.3s;
            box-shadow: 0 5px 15px rgba(255, 0, 170, 0.5);
        }

        .restart-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(255, 0, 170, 0.7);
        }

        .leaderboard {
            margin-top: 30px;
            background: rgba(0, 0, 0, 0.3);
            padding: 20px;
            border-radius: 15px;
            border: 1px solid var(--primary);
        }

        .leaderboard h3 {
            color: var(--primary);
            margin-bottom: 15px;
            text-align: center;
        }

        .leaderboard-entry {
            display: flex;
            justify-content: space-between;
            padding: 10px;
            border-bottom: 1px solid rgba(0, 247, 255, 0.3);
        }

        .leaderboard-entry:last-child {
            border-bottom: none;
        }

        /* Confetti effect */
        .confetti {
            position: fixed;
            width: 10px;
            height: 10px;
            background-color: var(--primary);
            opacity: 0;
            animation: confettiFall 5s linear forwards;
            z-index: 1000;
        }

        @keyframes confettiFall {
            0% {
                transform: translateY(-100vh) rotate(0deg);
                opacity: 1;
            }
            100% {
                transform: translateY(100vh) rotate(720deg);
                opacity: 0;
            }
        }

        /* Toggle dark/light mode */
        .theme-toggle {
            position: fixed;
            top: 20px;
            right: 20px;
            background: rgba(0, 247, 255, 0.2);
            border: 1px solid var(--primary);
            width: 50px;
            height: 50px;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            z-index: 100;
            box-shadow: 0 0 10px rgba(0, 247, 255, 0.5);
        }

        .theme-toggle i {
            font-size: 1.5rem;
            color: var(--primary);
        }

        /* Responsive design */
        @media (max-width: 768px) {
            .options-container {
                grid-template-columns: 1fr;
            }
            
            h1 {
                font-size: 1.8rem;
            }
        }
    </style>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="theme-toggle" id="themeToggle">
        <i class="fas fa-moon"></i>
    </div>

    <div class="container" id="quizContainer">
        <h1><i class="fas fa-star"></i> QUIZ PANCASILA <i class="fas fa-atom"></i> PKN <i class="fas fa-rocket"></i></h1>
        
        <div class="quiz-header">
            <div class="score-display" id="scoreDisplay">Skor: 0</div>
            <div class="score-display" id="timer">00:30</div>
        </div>
        
        <div class="progress-container">
            <div class="progress-bar" id="progressBar"></div>
        </div>
        
        <div id="questionContainer">
            <div class="question-box">
                <div class="question-text" id="questionText"></div>
                <div class="options-container" id="optionsContainer"></div>
            </div>
            <div class="feedback" id="feedback"></div>
            <button class="next-btn" id="nextBtn">LANJUT <i class="fas fa-arrow-right"></i></button>
        </div>
        
        <div class="result-container" id="resultContainer">
            <h2 class="result-title" id="resultTitle"></h2>
            <div class="result-score" id="resultScore"></div>
            <p class="result-message" id="resultMessage"></p>
            <button class="restart-btn" id="restartBtn"><i class="fas fa-redo"></i> MAIN LAGI</button>
            
            <div class="leaderboard">
                <h3><i class="fas fa-trophy"></i> LEADERBOARD</h3>
                <div id="leaderboardList"></div>
            </div>
        </div>
    </div>

    <audio id="correctSound" src="https://assets.mixkit.co/sfx/preview/mixkit-correct-answer-tone-2870.mp3" preload="auto"></audio>
    <audio id="wrongSound" src="https://assets.mixkit.co/sfx/preview/mixkit-wrong-answer-fail-notification-946.mp3" preload="auto"></audio>
    <audio id="clickSound" src="https://assets.mixkit.co/sfx/preview/mixkit-select-click-1109.mp3" preload="auto"></audio>

    <script>
        // ========== QUIZ DATA ========== //
        const quizData = [
            {
                question: "Pancasila sebagai dasar negara secara resmi disahkan pada tanggal...",
                options: ["1 Juni 1945", "17 Agustus 1945", "18 Agustus 1945", "22 Juni 1945"],
                answer: "18 Agustus 1945",
                explanation: "Pancasila secara resmi disahkan sebagai dasar negara pada tanggal 18 Agustus 1945 oleh PPKI, sehari setelah proklamasi kemerdekaan."
            },
            {
                question: "Lambang sila 'Keadilan sosial bagi seluruh rakyat Indonesia' adalah...",
                options: ["Padi dan kapas", "Bintang", "Rantai emas", "Kepala banteng"],
                answer: "Padi dan kapas",
                explanation: "Padi dan kapas melambangkan sila kelima Pancasila yang mencerminkan kemakmuran dan keadilan sosial."
            },
            {
                question: "BPUPKI melakukan sidang pertama pada tanggal...",
                options: ["29 Mei 1945", "1 Juni 1945", "10 Juli 1945", "17 Agustus 1945"],
                answer: "29 Mei 1945",
                explanation: "BPUPKI mengadakan sidang pertama dari tanggal 29 Mei sampai 1 Juni 1945 untuk membahas dasar negara."
            },
            {
                question: "Piagam Jakarta disusun oleh...",
                options: ["PPKI", "BPUPKI", "Panitia Sembilan", "Panitia Kecil"],
                answer: "Panitia Sembilan",
                explanation: "Piagam Jakarta disusun oleh Panitia Sembilan pada 22 Juni 1945 sebagai kompromi antara golongan Islam dan nasionalis."
            },
            {
                question: "Yang bukan termasuk nilai-nilai Pancasila adalah...",
                options: ["Ketuhanan", "Kekeluargaan", "Keadilan sosial", "Individualisme"],
                answer: "Individualisme",
                explanation: "Individualisme bertentangan dengan nilai gotong royong dan kekeluargaan dalam Pancasila."
            },
            {
                question: "Lembaga yang berwenang mengubah UUD 1945 adalah...",
                options: ["Presiden", "DPR", "MPR", "Mahkamah Konstitusi"],
                answer: "MPR",
                explanation: "Menurut Pasal 3 UUD 1945, MPR berwenang mengubah dan menetapkan Undang-Undang Dasar."
            },
            {
                question: "Hak asasi manusia yang tidak boleh dikurangi dalam keadaan apapun adalah...",
                options: ["Hak beragama", "Hak milik", "Hak bekerja", "Hak berserikat"],
                answer: "Hak beragama",
                explanation: "Pasal 28I UUD 1945 menyatakan hak untuk beragama adalah hak asasi yang tidak dapat dikurangi dalam keadaan apapun."
            },
            {
                question: "Bentuk negara Indonesia menurut UUD 1945 adalah...",
                options: ["Federal", "Kesatuan", "Serikat", "Konfederasi"],
                answer: "Kesatuan",
                explanation: "Pasal 1 ayat 1 UUD 1945 menyatakan Negara Indonesia adalah negara kesatuan yang berbentuk republik."
            },
            {
                question: "Kedaulatan rakyat di Indonesia dilaksanakan menurut UUD 1945 melalui...",
                options: ["Pemilu", "Musyawarah", "Perwakilan", "Semua benar"],
                answer: "Semua benar",
                explanation: "Kedaulatan rakyat dilaksanakan melalui pemilu, musyawarah, dan sistem perwakilan sesuai demokrasi Pancasila."
            },
            {
                question: "Semboyan Bhinneka Tunggal Ika berasal dari kitab...",
                options: ["Negarakertagama", "Sutasoma", "Arjunawiwaha", "Bharatayudha"],
                answer: "Sutasoma",
                explanation: "Bhinneka Tunggal Ika berasal dari kitab Sutasoma karya Mpu Tantular pada masa Kerajaan Majapahit."
            }
        ];

        // ========== GAME VARIABLES ========== //
        let currentQuestion = 0;
        let score = 0;
        let timer;
        let timeLeft = 30;
        let leaderboard = JSON.parse(localStorage.getItem('pancasilaLeaderboard')) || [];

        // ========== DOM ELEMENTS ========== //
        const quizContainer = document.getElementById('quizContainer');
        const questionContainer = document.getElementById('questionContainer');
        const resultContainer = document.getElementById('resultContainer');
        const questionText = document.getElementById('questionText');
        const optionsContainer = document.getElementById('optionsContainer');
        const feedback = document.getElementById('feedback');
        const nextBtn = document.getElementById('nextBtn');
        const scoreDisplay = document.getElementById('scoreDisplay');
        const progressBar = document.getElementById('progressBar');
        const timerDisplay = document.getElementById('timer');
        const resultTitle = document.getElementById('resultTitle');
        const resultScore = document.getElementById('resultScore');
        const resultMessage = document.getElementById('resultMessage');
        const restartBtn = document.getElementById('restartBtn');
        const leaderboardList = document.getElementById('leaderboardList');
        const themeToggle = document.getElementById('themeToggle');
        const correctSound = document.getElementById('correctSound');
        const wrongSound = document.getElementById('wrongSound');
        const clickSound = document.getElementById('clickSound');

        // ========== FUNCTIONS ========== //
        function loadQuestion() {
            resetTimer();
            startTimer();
            
            const question = quizData[currentQuestion];
            questionText.textContent = question.question;
            
            optionsContainer.innerHTML = '';
            question.options.forEach(option => {
                const button = document.createElement('button');
                button.className = 'option-btn';
                button.textContent = option;
                button.onclick = () => selectAnswer(option);
                optionsContainer.appendChild(button);
            });
            
            feedback.style.display = 'none';
            nextBtn.style.display = 'none';
            updateProgress();
        }

        function selectAnswer(selectedOption) {
            playSound(clickSound);
            const correctAnswer = quizData[currentQuestion].answer;
            const options = document.querySelectorAll('.option-btn');
            
            // Disable all buttons
            options.forEach(option => {
                option.disabled = true;
                if (option.textContent === correctAnswer) {
                    option.classList.add('correct');
                } else if (option.textContent === selectedOption && selectedOption !== correctAnswer) {
                    option.classList.add('wrong');
                }
            });
            
            // Check answer
            if (selectedOption === correctAnswer) {
                score += 10;
                scoreDisplay.textContent = `Skor: ${score}`;
                feedback.textContent = `✅ Benar! ${quizData[currentQuestion].explanation}`;
                feedback.style.backgroundColor = 'rgba(0, 255, 0, 0.1)';
                playSound(correctSound);
            } else {
                feedback.textContent = `❌ Salah! Jawaban benar: ${correctAnswer}. ${quizData[currentQuestion].explanation}`;
                feedback.style.backgroundColor = 'rgba(255, 0, 0, 0.1)';
                playSound(wrongSound);
            }
            
            feedback.style.display = 'block';
            nextBtn.style.display = 'block';
            clearInterval(timer);
        }

        function nextQuestion() {
            currentQuestion++;
            if (currentQuestion < quizData.length) {
                loadQuestion();
            } else {
                showResult();
            }
        }

        function showResult() {
            questionContainer.style.display = 'none';
            resultContainer.style.display = 'block';
            
            const percentage = Math.round((score / (quizData.length * 10)) * 100);
            resultScore.textContent = `${score} (${percentage}%)`;
            
            if (percentage >= 80) {
                resultTitle.textContent = "LUAR BIASA! 🎉";
                resultMessage.textContent = "Kamu benar-benar menguasai Pancasila dan PKN!";
                createConfetti(100);
            } else if (percentage >= 60) {
                resultTitle.textContent = "BAGUS! 👍";
                resultMessage.textContent = "Pengetahuanmu tentang Pancasila dan PKN sudah cukup baik!";
                createConfetti(50);
            } else if (percentage >= 40) {
                resultTitle.textContent = "COBA LAGI! 💪";
                resultMessage.textContent = "Terus pelajari Pancasila dan PKN ya!";
            } else {
                resultTitle.textContent = "PERLU BELAJAR LAGI! 📚";
                resultMessage.textContent = "Jangan menyerah, pelajari lagi materi Pancasila dan PKN!";
            }
            
            // Update leaderboard
            updateLeaderboard(score);
        }

        function updateProgress() {
            const progress = ((currentQuestion + 1) / quizData.length) * 100;
            progressBar.style.width = `${progress}%`;
        }

        function startTimer() {
            timeLeft = 30;
            timerDisplay.textContent = `00:${timeLeft.toString().padStart(2, '0')}`;
            timer = setInterval(() => {
                timeLeft--;
                timerDisplay.textContent = `00:${timeLeft.toString().padStart(2, '0')}`;
                
                if (timeLeft <= 0) {
                    clearInterval(timer);
                    selectAnswer(''); // Auto skip if time runs out
                }
            }, 1000);
        }

        function resetTimer() {
            clearInterval(timer);
            timerDisplay.textContent = "00:30";
        }

        function updateLeaderboard(newScore) {
            // Add current score with timestamp
            leaderboard.push({
                score: newScore,
                date: new Date().toLocaleDateString()
            });
            
            // Sort by score (descending) and keep top 5
            leaderboard.sort((a, b) => b.score - a.score);
            leaderboard = leaderboard.slice(0, 5);
            
            // Save to localStorage
            localStorage.setItem('pancasilaLeaderboard', JSON.stringify(leaderboard));
            
            // Display leaderboard
            leaderboardList.innerHTML = '';
            leaderboard.forEach((entry, index) => {
                const entryElement = document.createElement('div');
                entryElement.className = 'leaderboard-entry';
                entryElement.innerHTML = `
                    <span>${index + 1}. Skor: ${entry.score}</span>
                    <span>${entry.date}</span>
                `;
                leaderboardList.appendChild(entryElement);
            });
        }

        function restartQuiz() {
            playSound(clickSound);
            currentQuestion = 0;
            score = 0;
            scoreDisplay.textContent = `Skor: ${score}`;
            questionContainer.style.display = 'block';
            resultContainer.style.display = 'none';
            loadQuestion();
        }

        function createConfetti(count) {
            for (let i = 0; i < count; i++) {
                const confetti = document.createElement('div');
                confetti.className = 'confetti';
                confetti.style.left = `${Math.random() * 100}vw`;
                confetti.style.backgroundColor = getRandomColor();
                confetti.style.width = `${Math.random() * 10 + 5}px`;
                confetti.style.height = `${Math.random() * 10 + 5}px`;
                confetti.style.animationDuration = `${Math.random() * 3 + 2}s`;
                document.body.appendChild(confetti);
                
                // Remove confetti after animation
                setTimeout(() => {
                    confetti.remove();
                }, 5000);
            }
        }

        function getRandomColor() {
            const colors = ['#00f7ff', '#ff00aa', '#00ff88', '#ffcc00', '#ff00ff'];
            return colors[Math.floor(Math.random() * colors.length)];
        }

        function playSound(sound) {
            sound.currentTime = 0;
            sound.play();
        }

        function toggleTheme() {
            document.body.classList.toggle('light-mode');
            const isLight = document.body.classList.contains('light-mode');
            
            if (isLight) {
                document.documentElement.style.setProperty('--dark', '#f0f8ff');
                document.documentElement.style.setProperty('--light', '#0a0a20');
                themeToggle.innerHTML = '<i class="fas fa-sun"></i>';
            } else {
                document.documentElement.style.setProperty('--dark', '#0a0a20');
                document.documentElement.style.setProperty('--light', '#f0f8ff');
                themeToggle.innerHTML = '<i class="fas fa-moon"></i>';
            }
        }

        // ========== EVENT LISTENERS ========== //
        nextBtn.addEventListener('click', () => {
            playSound(clickSound);
            nextQuestion();
        });

        restartBtn.addEventListener('click', restartQuiz);
        themeToggle.addEventListener('click', toggleTheme);

        // ========== INITIALIZE QUIZ ========== //
        loadQuestion();
    </script>
</body>
</html>
